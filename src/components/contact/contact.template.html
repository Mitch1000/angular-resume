<div class="content-cop">

  <loader ng-show="$ctrl.isLoading" style="z-index: 2000;"></loader>
  <form ng-if="!$ctrl.removeForm" name="contact" ng-class="{'hide-form': $ctrl.isLoading }">
    <div class="group">      
      <div class="icon-container">
        <i class="fa fa-user-circle-o"></i>
      </div>
      <input type="text" name="name" ng-model="$ctrl.name" required>
        <label class="{{ $ctrl.inputHasValue(contact.name.$viewValue) ? 'input-has-value' : '' }}" ><span class="input-label-text">Name</span></label>
      </input>
      <div class="input-bar"></div>
    </div>

    <div class="group">      
      <div class="icon-container">
        <i class="fa fa-id-card"></i>
      </div>
      <input type="text" name="companyName" ng-model="$ctrl.companyName" required>
        <label class="{{ $ctrl.inputHasValue(contact.companyName.$viewValue) ? 'input-has-value' : '' }}"><span class="input-label-text">Organization</span></label>
      </input>
      <div class="input-bar"></div>
    </div>

    <div class="group">      
      <div class="icon-container">
        <i class="fa fa-envelope"></i>
      </div>
      <input type="text" name="subject" ng-model="$ctrl.subject" required>
        <label class="{{ $ctrl.inputHasValue(contact.subject.$viewValue) ? 'input-has-value' : '' }}"> <span class="input-label-text">Subject</span></label>
      </input>
      <div class="input-bar"></div>
    </div>
      
    <div class="group">      
      <div class="icon-container">
        <i class="fa fa-envelope-o"></i>
      </div>
      <input type="email" name="email" ng-model="$ctrl.email" required>
        <label class="{{ $ctrl.inputHasValue(contact.email.$viewValue) ? 'input-has-value' : '' }}"> <span class="input-label-text">Email Address</span></label>
      </input>
      <div class="input-bar"></div>
    </div>

    <div class="email-container">
      <div class="email-icon-placeholder"></div>
      <textarea ng-model="$ctrl.content" class="skill email" type="text"></textarea>
    </div>

    <div class="group">      
      <div class="submit-button-container">
        <div class="email-icon-placeholder"></div>
        <button id="submit-button" class="mat-button" ng-click="$ctrl.sendMail();">
          <div class="download-btn">
            <center>Send Email</center>
          </div>
        </button>
      </div>
    </div>
  </form>

  <modal ng-if="$ctrl.showModal" title="{{$ctrl.modalTitle}}" modal-fail="$ctrl.modalFail" close-modal="$ctrl.closeModal()" content="{{$ctrl.modalContent}}"></modal>
  
</div>

<style scope>
  .icon-container {
    display: flex; 
    width: 35px; 
    min-width: 35px; 
    font-size: 16pt;
    align-items: center;
  }

/* form starting stylings ------------------------------- */
  .group { 
    position: relative; 
    margin-top: 35px; 
    display: flex;
  }

  input {
    font-size: 18px;
    padding: 5px 0px 10px 5px;
    display: flex;
    width: 100%;
    border: 1px solid black;
    transition: all 0.4s;
    opacity: 0.9;
  }

  input:focus { 
    outline:none; 
  }
  
  /* LABEL ======================================= */
  label {
    color: #999; 
    font-size: 18px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    left: 40px;
    top: 10px;
    transition: 0.4s ease all; 
    width: 100%;
  }
  
  /* active state */
  input:focus ~ label,
  label.input-has-value {
    top: -28px;
    font-size: 16px;
    color: black;
  }

  div.input-bar {
    transform: scaleX(0);
    margin-left: 35px;
    content: '';
    height: 2px; 
    width: calc(100% - 35px);
    bottom: 1px; 
    position: absolute;
    background: black; 
    transition: 0.4s ease all; 
  }

  /* active state */
  input:focus ~ .input-bar {
    transform: scaleX(1);
  }

  .email-icon-placeholder {
    display: flex;
    width: 35px;
    min-width: 35px;
  }

  .email-container {
    margin-top: 35px; 
    display: flex;
    width: 100%;
  }

  .hide-form {
    opacity: 0.1;
  }

  .email {
    width: 100%;
    height: 220px !important;
    border: solid 1px black;
    padding: 5px 0px 10px 5px;
  }

  .submit-button-container {
    display: flex;  
    align-self: center;  
    margin: auto;
  }

  form {
    transition: opacity 0.3s ease-in-out;
  }
